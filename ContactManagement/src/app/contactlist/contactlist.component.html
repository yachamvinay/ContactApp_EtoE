<table mat-table [dataSource]="contact" class="mat-table">

    <!--- Note that these columns can be defined in any order.
          The actual rendered columns are set as a property on the row definition" -->
  
    <!-- Position Column -->
    <ng-container matColumnDef="ContactName">
      <th mat-header-cell *matHeaderCellDef>Contact Name </th>
      <td mat-cell *matCellDef="let element"> {{element.conname}} </td>
    </ng-container>
  
 
      <!-- Name Column -->
      <ng-container matColumnDef="ContactNumber">
        <th mat-header-cell *matHeaderCellDef> Contact Number </th>
        <td mat-cell *matCellDef="let element"> {{element.phnumber}} </td>
      </ng-container>
  
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
  <router-outlet></router-outlet>
